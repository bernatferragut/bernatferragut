<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Setup</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #030202;
            color: #f3f3f3;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f3f3f3;
        }
        button {
            padding: 0.5rem 1rem;
            background: #4a5568;
            color: #f3f3f3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Key Setup</h1>
        <textarea id="apiKeyInput" placeholder="Enter your DeepSeek API key"></textarea>
        <button onclick="encryptAndStore()">Save Securely</button>
        <p id="status"></p>
    </div>

    <script>
        async function encryptAndStore() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                document.getElementById('status').textContent = 'Please enter an API key';
                return;
            }

            try {
                // Generate encryption key
                const key = await crypto.subtle.generateKey(
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );

                // Export and store the key
                const exportedKey = await crypto.subtle.exportKey("jwk", key);
                localStorage.setItem('encryptionKey', JSON.stringify(exportedKey));

                // Encrypt the API key
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv },
                    key,
                    new TextEncoder().encode(apiKey)
                );

                // Store encrypted data
                const encryptedData = {
                    iv: Array.from(iv),
                    data: Array.from(new Uint8Array(encrypted))
                };
                localStorage.setItem('encryptedApiKey', JSON.stringify(encryptedData));

                document.getElementById('status').textContent = 'API key stored securely! Redirecting...';
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Encryption error:', error);
                document.getElementById('status').textContent = 'Error storing API key';
            }
        }
    </script>
</body>
</html>
